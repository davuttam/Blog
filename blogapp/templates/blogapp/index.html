{% extends 'base.html' %}

{% block content %}
	
	<div class="col-sm-6 col-sm-offset-3">
		<h2> Blog </h2>
		{% for post in lists_posts %}	
			<div class="row">
				<div class="col-sm-12">
				    <div class="thumbnail">
				      <div class="caption">
				        <h3><a href="{{post.get_absolute_url}}"> {{post.title}} <small> {{post.timestamp|timesince}} </small> </a> </h3> 
				        <p> {{post.content|linebreaks|truncatechars:100}}  </p>
				        <p><a href="{{post.get_absolute_url}}" class="btn btn-primary" role="button">View</a> </p>
				      </div>
				    </div>
			  	</div>
			</div>
		{% endfor %}
	</div>	
{% endblock %}
